<template name="posts_list">
	<table class="posts-group posts grid list">
		<tbody>
			{{#each arrayify dates}}
				<tr class="post-date"><td colspan="4"><div>{{day}}</div>{{date}}</td></tr>
				{{#each posts}}
			   		{{> post_item}}
				{{/each}}
			{{/each}}
			
			{{#if hasMorePosts}}
				<div class="grid more-button">
					<a class="more-link" href="{{loadMoreUrl}}">{{i18n "Load more"}}</a>
				</div>
			{{/if}}
		</tbody>
	</table>
</template>
