<template name="posts_list">
	<table class="posts-group posts grid list">
		<tbody>
			{{#each posts}} 
				{{> post_item}} 
			{{/each}}
			
			{{#if hasMorePosts}}
				<div class="grid more-button">
					<a class="more-link" href="{{loadMoreUrl}}">{{i18n "Load more"}}</a>
				</div>
			{{/if}}
		</tbody>
	</table>
</template>
